<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          
          {% comment %} Added Subtitle Section {% endcomment %}
          {% if item.subtitle %}
            <h4 style="margin-top: -10px; margin-bottom: 10px; opacity: 0.8;">
              {{ item.subtitle }}
            </h4>
          {% endif %}
          
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
