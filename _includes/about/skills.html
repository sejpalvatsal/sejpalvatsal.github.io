<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  <div class="d-flex flex-wrap">
    {% for skill in include.source %}
      <span class="badge badge-pill badge-{{ skill.color | default: "primary" }} mr-2 mb-2 px-3 py-2">
        {{ skill.name }}
      </span>
    {% endfor %}
  </div>

</div>
